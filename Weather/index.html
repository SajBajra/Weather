<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="location">
                <p>New York, USA</p>
                <p>2022-01-15 12:30:00</p>
            </div>
            <div class="condition">
                <p>Partly Cloudy</p>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search for a location" class="search_area"/>
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>
</body>
</html>
